<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/common.css">
    <title>vending machine</title>
</head>

<body>
    <div class="wrapper">

        <header class="header">

            <img src="images/logo.svg" alt="콜라콜라 로고">

        </header>

        <main class="flex-wrap">
            <h1 class="a11y-hidden">콜라 자판기</h1>
            <section class="left-content">
                <h2 class="a11y-hidden">음료 구매</h2>
                <ul class="drink-wrap"></ul>
                <div class="grid-container">
                    <form id="left-money" class="mt8">
                        <div class="money-box">
                            <p>잔액 :<span class="text-right">0원</span></p>
                        </div>
                    </form>
                    <button type="button" class="shadow-btn mt8" form="left-money">거스름돈 반환</button>
                    <form id="deposit">
                        <input type="number" id="write-money" step="1000" class="write-money" pattern="[0-9]+" placeholder="입금액 입력">
                    </form>
                    <button type="button" class="shadow-btn" form="deposit" id="get-btn">입금</button>
                    <form id="get-drink">
                        <ul class="scroll-box">
                        </ul>
                    </form>
                    <button type="button" class="get-btn" form="get-drink">획득</button>

                </div>

            </section>

            <section class="right-content">
                <h2 class="a11y-hidden">소지금액</h2>

                <div class="money-box">
                    <p>소지금 :<span class="text-right">25,000원</span></p>
                </div>

                <span class="bgcolor-margin"></span>

                <h2 class="mydrink-text bold">획득한 음료</h2>
                <div class="scroll-box">

                </div>
                <p class="text-right">총 금액 : <span class="total-money">0</span>원</p>
            </section>

        </main>

    </div>
</body>


</html>
